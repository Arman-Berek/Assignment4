<!DOCTYPE html>
<html>
    <head>
        <style>
            .firstButton{
                height: 100px;
                width: 300px;
                background-color: red;
            }
            .secondButton{
                height: 100px;
                width: 300px;
                background-color: blue;
                margin-top: 30px;
            }
        </style>
    </head>
    <body>
        <button class="firstButton">Button A</button>
        <div class='text'>

        </div>
        
            <button class="secondButton">Button B</button>
        
            <script>
                var first = document.querySelector(".firstButton");
                var second = document.querySelector(".secondButton");
                var text = document.querySelector(".text");

                first.onclick = function() {
                    text.innerText = "I'm right";
                }

                second.onclick = function() {
                    text.innerText = "No, I'm right";
                }
            </script>
    </body>
</html>
